<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TrojanBook P3</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>TrojanBook</h1>
        <div class="header-actions">
            <button id="generate-data-btn" class="action-button">Generate Demo Data</button>
            <button id="add-person-btn" class="action-button primary">+ Add Person</button>
        </div>
    </header>
    <main class="container">
        <aside class="sidebar">
            <h2>Contacts</h2>
            <ul id="people-list">
                <!-- People will be loaded here -->
                <li>Loading...</li>
            </ul>
        </aside>
        <section class="content">
            <div id="person-details" class="details-view">
                <h2>Select a person to see details</h2>
                <!-- Details will be loaded here -->
            </div>
            <div id="recommendations" class="recommendations-view">
                <h3>Recommendations</h3>
                <ul id="recommendations-list">
                     <!-- Recommendations will be loaded here -->
                </ul>
            </div>
        </section>
    </main>

    <!-- Add Person Modal -->
    <div id="add-person-modal" class="modal hidden">
        <div class="modal-content">
            <span class="close-button">&times;</span>
            <h2>Add New Person</h2>
            <form id="add-person-form">
                <label for="fname">First Name:</label>
                <input type="text" id="fname" name="fname" required>
                <label for="lname">Last Name:</label>
                <input type="text" id="lname" name="lname" required>
                <label for="bdate">Birthdate (MM/DD/YYYY):</label>
                <input type="text" id="bdate" name="bdate" pattern="\d{1,2}/\d{1,2}/\d{4}">
                <label for="phone">Phone (e.g., (Work) XXX-XXX-XXXX):</label>
                <input type="text" id="phone" name="phone">
                <label for="email">Email (e.g., (Personal) a@b.com):</label>
                <input type="email" id="email" name="email">
                <label>Additional Info (key:value pairs, one per line):</label>
                <textarea id="additional_info" name="additional_info" rows="3"></textarea>
                <button type="submit" class="action-button primary">Add Person</button>
            </form>
        </div>
    </div>

     <!-- Connect Person Modal -->
    <div id="connect-person-modal" class="modal hidden">
        <div class="modal-content">
            <span class="close-button">&times;</span>
            <h2>Connect Person</h2>
            <p>Connect <strong id="connect-person1-name">Person 1</strong> with:</p>
            <select id="connect-person2-select">
                <option value="">-- Select Person 2 --</option>
                <!-- Options populated by JS -->
            </select>
            <input type="hidden" id="connect-person1-code">
            <button id="confirm-connect-btn" class="action-button primary">Connect</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
